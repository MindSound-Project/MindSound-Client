<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="Overlay"></div>
    <div class="AllContainer">
        <div class="Title">
            <p><span class="Accent">마음소리함</span>에 오신 것을 환영합니다.</p>
        </div>
        <div class="SubTitle">
            <p>당신의 마음을 전하고, 간직하세요!</p>
        </div>
        <div class="MindSoundImage">
            <img src="/image/마음소리함열린문.png" alt="마음소리함 이미지">
        </div>
    </div>

    <div class="AllLoginContainer">
        <div class="InputContainer">
            <!-- <i class="bi bi-person-fill"></i> -->
            <input type="text" class="InputId" placeholder="아이디 입력하기">
            <!-- <i class="bi bi-lock-fill"></i> -->
            <input type="password" class="InputPassword" placeholder="비밀번호 입력하기">
            <input type="button" class="ButtonLogin" value="회원가입 하기">
        </div>
    </div>
</body>
</html>
