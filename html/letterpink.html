</head>
<body>
    <style>
        .nav{
            background-color: #FFC5BA;
        }
        @media screen and (max-width: 450px){
            .pen {
                top: 33px;
            }
        }
    </style>
    <header class="navHeader">
        <nav class="nav">
            <div class="logo">
                <a href="/index.html">
                    <img src="/image/마음소리함.png" alt="">
                </a>
            </div>
            <div class="hamburger" id="hamburger"></div>
            <div class="navDiv">

            </div>
        </nav>
    </header>
    <main id="main">
        <div class="write">
            <button class="go" id="writeButton">작성 하기</button>
            <span>당신의 마음을 전할 <span style="color: #FC4D4D;">편지지</span>를 골라주세요!</span>
            <img src="/image/울적한날의개굴편지지.png" alt="" class="letterImg">
        </div>

        <div class="container">
            <section class="versionContainer">
                <button class="row version">가로버전</button>
                <button class="col version">세로버전</button>
            </section>

            <section class="letterContainer">
                <span class="left"><img src="/image/left.png" alt=""></span>
                <span class="right"><img src="/image/right.png" alt=""></span>
                <div class="letter">
                    <img src="/image/울적한날의개굴편지지.png" alt="" class="letterImages">
                    <span class="letterTitle">울적한 날의 개굴 편지지</span>
                </div>
                <div class="letter">
                    <img src="/image/아름다운꽃날의편지지.png" alt="" class="letterImages">

                </div>
                <div class="letter">
                    <img src="/image/삐죽삐죽식은땀나개..편지지.png" alt="` " class="letterImages">
                    <span class="letterTitle">삐죽삐죽 식은땀 나개.. 편지지</span>
                </div>
                <div class="letter">
                    <img src="/image/파릇파릇새싹!네잎클로버편지지.png" alt="" class="letterImages">
                    <span class="letterTitle">파릇파릇 새싹! 네잎클로버 편지지</span>
                </div>
                <div class="letter">
                    <img src="/image/연결의편지지.png" alt="" class="letterImages">
                    <span class="letterTitle">우리는 인연인가..// 연결의 편지지</span>
                </div>
                <div class="letter">
                    <img src="/image/사랑이가득!하트뿅뿅편지지.png" alt="" class="letterImages">
                    <span class="letterTitle">사랑이 가득! 하트 뿅뿅 편지지</span>
                </div>
                <div class="letter">
                    <img src="/image/항상고마워!감사편지지.png" alt="" class="letterImages">
                    <span class="letterTitle">항상 고마워! 감사 편지지</span>
                </div>
                <div class="letter">
                    <img src="/image/해피할로윈!편지지.png" alt="" class="letterImages">
                    <span class="letterTitle">해피 할로윈! 편지지</span>
                </div>
                <div class="letter">
                    <img src="/image/생일축하편지지.png" alt="" class="letterImages">

                </div>
                <div class="letter">
                    <img src="/image/가을날의귀여운강아지편지지.png" alt="" class="letterImages">
                    <span class="letterTitle">가을날의 귀여운 강아지 편지지</span>
                </div>
                </div>
            </section>
